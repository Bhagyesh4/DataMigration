<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Accounting Migration Platform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen flex overflow-hidden bg-gray-100">

  <!-- Main Content -->
  <main class="flex-1 bg-white">
    <iframe
      id="contentFrame"
      src="Dashboard Screen.html"
      class="w-full h-full border-0"
    ></iframe>
  </main>

  <!-- JS -->
  <script>
    function loadPage(page) {
      if (page === '/new-migration') {
        document.getElementById("contentFrame").src = 'new_migration__select_systems.html';
      } else {
        document.getElementById("contentFrame").src = page;
      }
    }

    // Listen for messages from the iframe
    window.addEventListener('message', function(event) {
      if (event.data === 'start-new-migration') {
        loadPage('/new-migration');
      }
    });
  </script>

</body>
</html>
