<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Accounting Migration Platform</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect"/>
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&amp;display=swap" rel="stylesheet"/>
  <!-- Material Symbols -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#135bec",
            "primary-dark": "#0f4bc4",
            "surface-light": "#ffffff",
            "surface-dark": "#1a2234",
            "border-light": "#e7ebf3",
            "border-dark": "#2a3447",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          }
        }
      }
    }
  </script>
</head>

<body class="bg-white font-display text-slate-900 overflow-hidden">
  <div class="flex h-screen w-full">
    <!-- Fixed Side Navigation -->
    <aside class="flex w-64 flex-col border-r border-border-light bg-surface-light z-20">
      <div class="flex h-full flex-col justify-between p-4">
        <div class="flex flex-col gap-6">
          <!-- Logo Area -->
          <div class="flex items-center gap-3 px-2">
            <div class="flex h-10 w-10 items-center justify-center rounded-xl bg-primary text-white shadow-lg shadow-primary/30">
              <span class="material-symbols-outlined text-2xl">sync_alt</span>
            </div>
            <div class="flex flex-col">
              <h1 class="text-base font-bold leading-tight text-slate-900">MigratePro</h1>
              <p class="text-xs font-medium text-slate-500">Enterprise Edition</p>
            </div>
          </div>
          <!-- Navigation Links -->
          <nav class="flex flex-col gap-1">
            <button onclick="loadPage('Dashboard Screen.html')" class="nav-link flex items-center gap-3 rounded-lg bg-primary/10 px-3 py-2.5 text-primary">
              <span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1;">dashboard</span>
              <span class="text-sm font-semibold">Dashboard</span>
            </button>
            <button onclick="loadPage('migration_history.html')" class="nav-link flex items-center gap-3 rounded-lg px-3 py-2.5 text-slate-600 hover:bg-slate-100">
              <span class="material-symbols-outlined">compare_arrows</span>
              <span class="text-sm font-medium">Migrations</span>
            </button>
            <button onclick="loadPage('migration_execution.html')" class="nav-link flex items-center gap-3 rounded-lg px-3 py-2.5 text-slate-600 hover:bg-slate-100">
              <span class="material-symbols-outlined">cable</span>
              <span class="text-sm font-medium">Execution</span>
            </button>
            <button onclick="loadPage('migration_details_view.html')" class="nav-link flex items-center gap-3 rounded-lg px-3 py-2.5 text-slate-600 hover:bg-slate-100">
              <span class="material-symbols-outlined">description</span>
              <span class="text-sm font-medium">Details</span>
            </button>
            <button class="nav-link flex items-center gap-3 rounded-lg px-3 py-2.5 text-slate-600 hover:bg-slate-100">
              <span class="material-symbols-outlined">settings</span>
              <span class="text-sm font-medium">Settings</span>
            </button>
          </nav>
        </div>
        <!-- Bottom User Section -->
        <div class="mt-auto border-t border-border-light pt-4">
          <div class="flex items-center gap-3 px-2 py-2">
            <div class="h-9 w-9 overflow-hidden rounded-full bg-slate-200">
              <img alt="User Profile" class="h-full w-full object-cover" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAgyxu0fpkkzWd9A0u7EtvieVqKpGCKHYT2TqBgrHRZf6Yu8uzUw643rTiqfwDohkZxuptW_5350w1Z6ymzEqAGRhjt-xdZd7_w8Wrx_7vgQsMA5h_hWAcinrYRgSi_ftq3V4i8B4TFzdGdzor0FToylcoDx0RKx6H9cAK_1bvct4bY6HOw86aoLZBjFx_0FANk2_NsKn5vfmOa19TH4rcL19l63p7hjutpJvcfeK6ewE9NxLZ-RiI3gm8p8k9yvlKP1ONeDkUSctp-"/>
            </div>
            <div class="flex flex-col">
              <span class="text-sm font-semibold text-slate-900">Alex Morgan</span>
              <span class="text-xs text-slate-500">Admin</span>
            </div>
          </div>
        </div>
      </div>
    </aside>

    <!-- Main Content Area -->
    <main class="flex-1 bg-white relative h-full">
      <iframe id="contentFrame" src="Dashboard Screen.html" class="w-full h-full border-0"></iframe>
    </main>
  </div>

  <script>
    function loadPage(page) {
      document.getElementById("contentFrame").src = page;
      
      // Update active state styling
      document.querySelectorAll('.nav-link').forEach(btn => {
        btn.classList.remove('bg-primary/10', 'text-primary');
        btn.classList.add('text-slate-600');
        const span = btn.querySelector('.material-symbols-outlined');
        if (span) span.style.fontVariationSettings = "'FILL' 0";
      });
      
      const activeBtn = event.currentTarget;
      if (activeBtn) {
        activeBtn.classList.add('bg-primary/10', 'text-primary');
        activeBtn.classList.remove('text-slate-600');
        const span = activeBtn.querySelector('.material-symbols-outlined');
        if (span) span.style.fontVariationSettings = "'FILL' 1";
      }
    }

    window.addEventListener('message', function(event) {
      if (event.data === 'start-new-migration') {
        loadPage('new_migration__select_systems.html');
      }
    });
  </script>
</body>
</html>
